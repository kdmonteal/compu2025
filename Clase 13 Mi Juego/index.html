<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Juego</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>

    <div id="MenuScreen" style="display: block;"> 
        <audio autoplay loop>
            <source src="./src/sounds/01_game_menu.wav" type="audio/wav">
        </audio>
    
        <span class="jittery"> My Game </span>
    
        <div class="container">
            <div class="game">
                <button id="claim">Play!</button>
            </div>
        </div>
    </div>
    
    <div id="WinnerScreen" style="display: none;">
    </div>

    <div id="LoserScreen" style="display: none;">
    </div>
    
    <script src="./src/js/main.js"></script>
</body>
</html>
