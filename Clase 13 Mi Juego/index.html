<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Juego</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/winnerStyle.css">
    <link rel="stylesheet" href="./src/css/loseStyle.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <audio id="soundScreen" controls autoplay loop style="position: absolute; z-index: 99; margin-left: -10%; margin-top: 2%;">
        <source src="" type="audio/wav">
    </audio>

    <div id="MenuScreen" style="display: block;"> 
        <span class="jittery"> My Game </span>
    
        <div class="container">
            <div class="game">
                <button id="playGame">Play!</button>
            </div>
        </div>
    </div>
    
    <div id="WinnerScreen" style="display: none;">

        <span> Winner!</span>
        <div class="container">
            <div class="game">
                <button id="claim">Play again!</button>
            </div>
        </div>

        <div class="pyro">
            <div class="before"></div>
            <div class="after"></div>
        </div>
    </div>

    <div id="LoserScreen" style="display: none;">

        <span> Game Over</span>
        <div class="container">
            <div class="game">
                <button id="claim">Play again!</button>
            </div>
        </div>


        <div class="containerLose">
            <div class="sky">
              <div class="stars"></div>
              <div class="stars1"></div>
              <div class="stars2"></div>
              <div class="shooting-stars"></div>
            </div>
          </div>
    </div>
    
    <script src="./src/js/animationLetters.js"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>
